<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>country</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ==========HEADER======= -->
  <header class="site-header  ">
    <div class="header-wrapper container">
      <a class="header-heading" href="index.html" >
        Where in the world?
      </a>
      <button class="dark-mode-button button">
        <span class="dark-mode-button-inner">
          <svg class="dark-mode-button-inner-img" width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M13.5532 13.815C9.66857 13.815 6.51929 10.9278 6.51929 7.36821C6.51929 6.0253 6.96679 4.78158 7.73143 3.75C4.69036 4.69515 2.5 7.33122 2.5 10.4381C2.5 14.3385 5.94929 17.5 10.2036 17.5C13.5929 17.5 16.4696 15.4932 17.5 12.7045C16.375 13.4048 15.0161 13.815 13.5532 13.815Z" fill="white" stroke="currentColor" stroke-width="1.25"/>
          </svg>

          <span class="dark-mode-button-inner-text">
            Dark Mode
          </span>
        </span>
      </button>
    </div>
  </header>
  <main>
    <div class="conteiner">
      <div class="country-page-back">
        <a class="country-page-back-link" href="index.html">
          <svg class="country-page-back-image" width="20" height="20"  xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z" fill="currentColor"/></svg>
          <span class="country-page-back-text">
            Back
          </span>
        </a>
      </div>
      <div class="country-page-flag-info">
        <img class="country-main-image" src="img/country-germany-flag.png" alt="flag of germany"  srcset="img/country-germany-flag.png 1x, img/country-germany-flag@2x.png 2x" width="560" height="401">
        <div class="country-page-info">
          <h1 class="country-page-info-title">Belgium</h1>
          <div class="country-page-info-wrapper">
            <dl class="country-page-info-details">
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Native Name:
                </dt>
                <dd class="info-details-value">
                  BelgiÃ«
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Population:
                </dt>
                <dd class="info-details-value">
                  11,319,511
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Region:
                </dt>
                <dd class="info-details-value">
                  Europe
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Sub Region:
                </dt>
                <dd class="info-details-value">
                  Western Europe
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Capital:
                </dt>
                <dd class="info-details-value">
                  Brussels
                </dd>
              </div >
            </dl>
            <dl class="country-page-info-details">
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Top Level Domain:
                </dt>
                <dd class="info-details-value">
                  .be
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Currencies:
                </dt>
                <dd class="info-details-value">
                  Euro
                </dd>
              </div >
              <div class="country-info-details-item">
                <dt class="info-details-title">
                  Languages:
                </dt>
                <dd class="info-details-value">
                  Dutch, French, German
                </dd>
              </div >
              </dl>
          </div>
          <section class="border-countries">
            <h2 class="border-countries-heading">
              Border Countries:
            </h2>
            <div class="border-countries-list">
              <a class="border-countries-link"  href="index.html">France</a>
              <a class="border-countries-link"  href="index.html">Germany</a>
              <a class="border-countries-link"  href="index.html">Netherlands</a>
            </div>
          </section>
        </div>
      </div>

    </div>
</main>
<script src="/main.js"></script>
</body>
</html>
